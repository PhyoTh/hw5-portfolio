<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>projects.ipynb</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap');

            /* Critical styles - loaded inline for performance */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Fira Code', 'Courier New', monospace;
                background-color: #1e1e1e;
                color: #d4d4d4;

                padding: 2rem 3rem;
                line-height: 1.8;
                font-size: 0.9rem;

                transition: background-color 0.3s ease, color 0.3s ease;
            }

            body.light-theme {
                background-color: #ffffff;
                color: #3a3a3a;
            }

            article {
                max-width: 1200px;
                margin: 0 auto;
            }

            @media (max-width: 768px) {
                body {
                    padding: 1.5rem 2rem;
                    font-size: 0.85rem;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 1rem 1.5rem;
                    font-size: 0.8rem;
                }
            }
        </style>
        <link rel="stylesheet" href="../css/projects.css" />
        <script src="../js/theme.js"></script>
        <script src="../js/project-card.js"></script>
        <script src="../js/data-loader.js"></script>
    </head>
    <body>
        <article>
            <h1>Projects Portfolio</h1>

            <!-- Controls Section -->
            <section class="controls">
                <span class="controls-label">Load Projects:</span>
                <button id="load-local-btn" class="btn">Load Local</button>
                <button id="load-remote-btn" class="btn">Load Remote</button>
            </section>

            <!-- Projects Container (dynamically populated) -->
            <div id="projects-container"></div>
        </article>
    </body>
</html>
