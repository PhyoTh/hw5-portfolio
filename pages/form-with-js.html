<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact.html</title>
    <style>
        :root {
            --primary-background: #1e1e1e;
            --secondary-background: #2a2a2a;
            --text-color: #d4d4d4;
            --accent-color: #007acc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif; /* Different font */
            padding: 2rem;
            line-height: 1.6;

            background-color: var(--primary-background);
            color: var(--text-color);

            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;

            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../js/form.js" defer></script>
    <script src="../js/theme.js"></script>
</head>
<body>
    <form action="https://httpbin.org/post" method="POST">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="50" pattern="^[a-zA-Z\s']+$" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" pattern="^[\d\s\-\(\)\+]*$" title="Please enter a valid phone number (digits, spaces, hyphens, parentheses, and + only).">
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" required maxlength="500"></textarea>

            <input type="hidden" name="possible_bot" value="true">
    
            <button type="submit">Send</button>
        </fieldset>
        <output name="error-output">error-message-if-any:</output>
        <output name="info-output">info-message-if-any:</output>
    </form>
</body>
</html>
